<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment form</h1>
      <p>Required Feilds are followed by *</p>
      <h>Contact Information</h>
      <p>Name: * <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender*</legend>
        <p>
          Male
          <input type="radio" name="gender" id="male>" required /> Female<input
            type="radio"
            name="gender"
            id="female"
            required
          />
        </p>
      </fieldset>

      <p>
        Address:<textarea
          name="Address"
          id="addres"
          cols="30"
          rows="10"
        ></textarea>
      </p>
      <p>Email: * <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode: * <input type="number" name="pincode" id="pincode" required />
      </p>
      <h2>Payment Information</h2>
      <p>
        Card Type: *
        <select name="card_type" id="card_type" required>
          <option value="">--Select a card Type--</option>
          <option value="visa">Visa</option>
          <option value="rupee">Rupay</option>
          <option value="master card">MasterCard</option>
        </select>
      </p>
      <p>
        Card Number *
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        Expiration date : *
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>CVV *<input type="password" name="cvv" id="cvv" required /></p>

      <h2>Other payment type</h2>
      Phonepay, google pay, paytm, bhim , Number:- 9669378436
      <br /><br />
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
